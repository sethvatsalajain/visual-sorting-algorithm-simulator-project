<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .bar-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            margin: 20px 0;
            height: 300px;
        }
        .bar {
            margin: 0 2px;
            background-color: steelblue;
            width: 20px;
            transition: all 0.3s ease;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Visual Sorting Algorithm Simulator</h1>
    <div>
        <button onclick="generateArray()">Generate Array</button>
        <button onclick="sort('bubble')">Bubble Sort</button>
        <button onclick="sort('merge')">Merge Sort</button>
        <button onclick="sort('quick')">Quick Sort</button>
    </div>
    <div class="bar-container" id="barContainer"></div>
    <script src="script.js"></script>
</body>
</html>
